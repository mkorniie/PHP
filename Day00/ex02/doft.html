<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day of the 42</title>
	<link rel="stylesheet" type="text/css" href="doft.css">
</head>
<body>
	<div class="container">
		<img class="loupe" src="resources/loupe.png" alt="loupe">

			<img class="day" src="resources/day_of_the_42.png" alt="day">
			<a title="Start from the beginning" href="https:/www.disney.com"><img align="right" class="reload" src="resources/reload.png" alt="reload"></a>

				<img align="center"	class="cluster" src="resources/cluster.jpg" alt="cluster">
			</div>
			<div class="block b3">
				<img class="book" src="resources/book.png" alt="book">
				<img class="towel" src="resources/towel.png" alt="towel">

		</div>
		</div>
